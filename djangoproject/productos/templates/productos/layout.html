<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tienda</title>
</head>
<body>
    <nav class="blue">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">{{title}}</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/productos">Productos</a></li>
                <li><a href="/categorias">Categorías</a></li>
            </ul>
        </div>
  </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
        <br>
        
    </div>
</body>
<footer class="page-footer blue">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Tienda Yes</h5>
                <p class="grey-text text-lighten-4">Podrás encontrar una amplia variedad de mercancia en nuestra tienda online.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="/productos">Productos</a></li>
                  <li><a class="grey-text text-lighten-3" href="/categorias">Categorias</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2018 Yes Store's
        </div>
    </div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</html>
